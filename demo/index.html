<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Swalle Slider Demo</title>
    <link
      rel="stylesheet"
      href="demo.css"
    />
  </head>
  <body>
    <div class="swalle-container">
      <div class="swalle-image active">
        <img
          src="https://picsum.photos/1920/1080?random=1"
          alt="Image 1"
        />
      </div>
      <div class="swalle-image">
        <img
          src="https://picsum.photos/1920/1080?random=2"
          alt="Image 2"
        />
      </div>
      <div class="swalle-image">
        <img
          src="https://picsum.photos/1920/1080?random=3"
          alt="Image 3"
        />
      </div>
      <div class="swalle-image">
        <img
          src="https://picsum.photos/1920/1080?random=4"
          alt="Image 4"
        />
      </div>
      <div class="swalle-image">
        <img
          src="https://picsum.photos/1920/1080?random=5"
          alt="Image 5"
        />
      </div>
      <div class="swalle-image">
        <img
          src="https://picsum.photos/1920/1080?random=6"
          alt="Image 6"
        />
      </div>
      <div class="swalle-image">
        <img
          src="https://picsum.photos/1920/1080?random=7"
          alt="Image 7"
        />
      </div>
      <div class="swalle-image">
        <img
          src="https://picsum.photos/1920/1080?random=8"
          alt="Image 8"
        />
      </div>
      <div class="swalle-image">
        <img
          src="https://picsum.photos/1920/1080?random=9"
          alt="Image 9"
        />
      </div>
      <div class="swalle-image">
        <img
          src="https://picsum.photos/1920/1080?random=10"
          alt="Image 10"
        />
      </div>
    </div>
    <div class="swalle-arrow swalle-arrow--prev">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512"
      >
        <!--!Font Awesome Pro 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2024 Fonticons, Inc.-->
        <path
          d="M15 239c-9.4 9.4-9.4 24.6 0 33.9L207 465c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9L65.9 256 241 81c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0L15 239z"
        />
      </svg>
    </div>
    <div class="swalle-arrow swalle-arrow--next">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512"
      >
        <!--!Font Awesome Pro 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2024 Fonticons, Inc.-->
        <path
          d="M305 239c9.4 9.4 9.4 24.6 0 33.9L113 465c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l175-175L79 81c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L305 239z"
        />
      </svg>
    </div>
    <div class="swalle-pagination"></div>
    <script src="../dist/swalle.min.js"></script>
    <script>
      initSwalle(
        '.swalle-image',
        '.swalle-arrow--prev',
        '.swalle-arrow--next',
        '.swalle-pagination',
        7000
      );
    </script>
  </body>
</html>
